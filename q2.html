<html>
    <head>
        <title>
Sort Text
        </title>
    </head>
    <body>
        <h1 id="text-array">

        </h1>
    <script>
        var x=prompt('Enter the text: ');
        var x= x.split(" ");
        x=x.sort();
        x=x.reverse();
        document.getElementById("text-array").innerHTML="["+x+"]";
    </script>
    </body>
</html>
